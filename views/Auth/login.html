{{ define "login.html" }}
{{ template "header.html" . }}

<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden ">
    <div class="w-full max-w-md relative z-10">
        <!-- Login Form Card -->
        <div class="bg-white/80 backdrop-blur-xl rounded-3xl p-8 sm:p-10 border border-slate-200 shadow-2xl">
            <!-- Welcome Message -->
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-slate-900 mb-2">Welcome Back</h2>
                <p class="text-slate-600 text-sm">Please sign in to your account</p>
            </div>

            <form id="loginform" class="space-y-6">
                <!-- Username Field -->
                <div class="space-y-2">
                    <label for="username" class="block text-sm font-semibold text-slate-700">
                        Username
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                        </div>
                        <input 
                            id="username" 
                            type="text" 
                            name="username" 
                            required 
                            placeholder="Enter your username"
                            class="block w-full pl-12 pr-4 py-3.5 rounded-xl bg-white border-2 border-slate-200 text-slate-900 placeholder-slate-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 outline-none hover:border-slate-300"
                        />
                    </div>
                </div>

                <!-- Password Field -->
                <div class="space-y-2">
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-semibold text-slate-700">
                            Password
                        </label>
                  
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                        </div>
                        <input 
                            id="password" 
                            type="password" 
                            name="password" 
                            required 
                            autocomplete="current-password"
                            placeholder="Enter your password"
                            class="block w-full pl-12 pr-4 py-3.5 rounded-xl bg-white border-2 border-slate-200 text-slate-900 placeholder-slate-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 outline-none hover:border-slate-300"
                        />
                    </div>
                    <div class="flex items-center justify-end">
                          <a href="#" class="text-sm font-semibold text-indigo-600 hover:text-indigo-700 transition-colors">
                            Forgot password?
                        </a>
                    </div>

                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transform hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 shadow-lg hover:shadow-xl flex items-center justify-center gap-2"
                >
                    <span>Sign In</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                    </svg>
                </button>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-slate-500">Secure Login</span>
                    </div>
                </div>

                <!-- Security Info -->
                <div class="bg-blue-50 border border-blue-200 rounded-xl p-4">
                    <div class="flex items-start gap-3">
                        <svg class="w-5 h-5 text-blue-600 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                        <div>
                            <p class="text-sm text-slate-800 font-semibold">Protected Connection</p>
                            <p class="text-xs text-slate-600 mt-1">Your information is encrypted and secure</p>
                        </div>
                    </div>
                </div>

                <!-- Don't have account -->
                <div class="text-center pt-4 border-t border-slate-200">
                    <p class="text-slate-600 text-sm">
                        Don't have an account? 
                        <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-700 transition-colors ml-1">
                            Contact Administrator
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/src/js/state.js"></script>
<script src="/src/js/notification/notification.js"></script>
<script src="/src/js/appuser.js"></script>
<script src="/src/js/auth.js"></script>
{{ template "footer.html" . }}
{{ end }}
