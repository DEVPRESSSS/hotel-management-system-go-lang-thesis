{{ define "aminity.html" }}
{{ template "dashboard_header.html" . }}

<!-- Header with Create Button -->
<div class="flex justify-between items-center mb-6 p-2">
    <div>
        <h1 class="text-3xl font-bold text-gray-800">Amenity Management</h1>
        <p class="text-gray-600 mt-1">Manage all system amenities of rooms</p>
    </div>
    <button 
        type="button" 
        class="px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all shadow-lg"
        onclick="createModal()">
        <svg class="inline-block w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg>
        Create Amenity
    </button>
</div>

<!-- Amenity Table -->
<div class="bg-white rounded-xl shadow-lg overflow-hidden border border-slate-200">
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gradient-to-r from-slate-50 to-blue-50">
                <tr>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Amenity ID</th>
                    <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">Amenity Name</th>
                    <th class="px-6 py-4 text-right text-xs font-semibold text-gray-700 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody id="users-body" class="bg-white divide-y divide-gray-200">
                <!-- Dynamic content will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal Overlay -->
<div id="userModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-[100] backdrop-blur-sm">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl mx-4 transform transition-all">
        <!-- Modal Header -->
        <div class="flex justify-between items-center px-6 py-4 border-b border-gray-200 bg-gradient-to-r from-blue-50 to-indigo-50">
            <h3 class="text-xl font-bold text-gray-800" id="header-action">Create Amenity</h3>
            <button 
                type="button" 
                class="text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full p-1 transition-all"
                onclick="closeModal()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        
        <!-- Modal Body -->
        <div class="px-6 py-6 max-h-96 overflow-y-auto">
            <input id="input-id" type="hidden"/>           
            <form id="upsertform" class="space-y-4">
                <div class="grid grid-cols-1 gap-4">
                    <!-- Amenity Name -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            Amenity Name
                            <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                            placeholder="e.g., WiFi, Air Conditioning, Pool"
                            id="aminity"
                            name="aminity"
                            required>
                        <p class="text-xs text-gray-500 mt-1">Enter a descriptive name for the amenity</p>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- Modal Footer -->
        <div class="flex justify-end gap-3 px-6 py-4 border-t border-gray-200 bg-gray-50">
            <button 
                type="button" 
                class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors font-medium"
                onclick="closeModal()">
                Cancel
            </button>
            <button 
                id="btn-submit"
                type="submit" 
                form="upsertform"
                class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium shadow-lg">
                Create Amenity
            </button>
        </div>
    </div>
</div>

<script src="/src/js/state.js"></script>
<script src="/src/js/notification/notification.js"></script>
<script src="/src/js/aminity.js"></script>

{{ template "dashboard_footer.html" }}
{{end}}
