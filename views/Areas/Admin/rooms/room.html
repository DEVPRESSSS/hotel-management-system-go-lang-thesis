{{ define "room.html" }}
{{ template "dashboard_header.html" . }}

<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 shadow-md bg-white">
    <!-- Page Header -->
    <div class="mb-8">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
            <div>              
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Room Management</h1>
                <p class="text-sm text-gray-600 mt-1">Manage and organize all rooms</p>
            </div>
            <button 
                type="button" 
                class="inline-flex items-center justify-center  p-3 bg-purple-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-200 shadow-sm hover:shadow-md"
                onclick="createModal()">
              
                Create
            </button>
        </div>
    </div>

    <!-- Table Card -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
        <div class="overflow-x-auto">
            <table id="default-table" class="w-full">
                <thead>
                    <tr class="bg-gray-50 border-b border-gray-200">
              
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                            RoomID
                        </th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                            No.
                        </th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                            Type
                        </th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                            Floor
                        </th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                            Capacity
                        </th>
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                            Price
                        </th>
                       
                        <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                            Created
                        </th>
                        <th class="px-6 py-4 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody id="room-body" class="bg-white divide-y divide-gray-200">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal Overlay -->
<div id="userModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50 p-4 backdrop-blur-sm">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-2xl transform transition-all">
        <!-- Modal Header -->
        <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200 bg-white rounded-t-2xl">
            <h3 class="text-xl font-semibold text-gray-900" id="header-action">Create Room</h3>
            <button 
                type="button" 
                class="text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg p-1.5 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-300"
                onclick="closeModal()">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        
        <!-- Modal Body — two column layout -->
        <form id="upsertform" class="px-6 py-6 bg-white">
            <input id="input-id" type="hidden"/>
            
            <div class="flex gap-6">

                <!-- LEFT: Form Fields -->
                <div class="flex-1 space-y-4 min-w-0">

                    <!-- Room Number -->
                    <div>
                        <label for="roomnumber" class="block text-sm font-medium text-gray-700">
                            Room Number <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="roomnumber"
                            name="roomnumber"
                            placeholder="Enter room number"
                            class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input rounded-lg"
                            maxlength="15"
                            pattern="[A-Za-z0-9\-]+"
                            title="Only letters, numbers, and hyphen allowed"
                            required>
                    </div>

                    <!-- Room Type -->
                    <div>
                        <label for="roomtypeid" class="block text-sm font-medium text-gray-700">
                            Room Type <span class="text-red-500">*</span>
                        </label>
                        <select 
                            id="roomtypeid"
                            name="roomtypeid"
                            class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input rounded-lg"
                            required>
                            <option value="">Select room type</option>
                        </select>
                    </div>
                    
                    <!-- Floor -->
                    <div>
                        <label for="floorid" class="block text-sm font-medium text-gray-700">
                            Floor <span class="text-red-500">*</span>
                        </label>
                        <select 
                            id="floorid"
                            name="floorid"
                            class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input rounded-lg"
                            required>
                            <option value="">Select floor</option>
                        </select>
                    </div>
                    
                    <!-- Capacity -->
                    <div>
                        <label for="capacity" class="block text-sm font-medium text-gray-700">
                            Capacity <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="capacity"
                            name="capacity"
                            placeholder="Enter capacity"
                            class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input rounded-lg"
                            maxlength="1"
                            required>
                    </div>
                    
                    <!-- Price -->
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700">
                            Price per night <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="price"
                            name="price"
                            placeholder="Enter price"
                            maxlength="4"
                            class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input rounded-lg"
                            required>
                    </div>

                    <!-- Image Upload -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">
                            Room Images <span class="text-red-500">*</span>
                        </label>
                        <label for="roomImages"
                            class="mt-1 flex flex-col items-center justify-center w-full h-24 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-purple-400 hover:bg-purple-50 transition-colors group">
                            <svg class="w-6 h-6 text-gray-400 group-hover:text-purple-500 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            <span class="text-xs text-gray-400 group-hover:text-purple-500">Click to upload images</span>
                            <span class="text-[10px] text-gray-300 mt-0.5">PNG, JPG, WEBP</span>
                        </label>
                        <input 
                            type="file"
                            id="roomImages"
                            name="roomImages"
                            accept="image/*"
                            multiple
                            class="hidden"
                            >
                    </div>
                </div>

                <!-- RIGHT: Image Preview -->
                <div class="w-48 shrink-0 flex flex-col" style="min-height: 0;">
                    <p class="text-sm font-medium text-gray-700 mb-2">
                        Preview
                        <span id="imageCount" class="text-xs text-gray-400 font-normal"></span>
                    </p>

                    <!-- Empty state -->
                    <div id="previewEmpty"
                        class="flex flex-col items-center justify-center border-2 border-dashed border-gray-200 rounded-xl bg-gray-50 text-center p-4 h-64">
                        <svg class="w-8 h-8 text-gray-200 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <p class="text-xs text-gray-300">No images selected</p>
                    </div>

                    <!-- Preview list — fixed height, scrollable -->
                    <div id="previewGrid"
                        class="hidden overflow-y-auto space-y-2 pr-1"
                        style="height: 320px; max-height: 320px;">
                    </div>
                </div>

            </div>
        </form>
        
        <!-- Modal Footer -->
        <div class="flex items-center justify-end gap-3 px-6 py-4 bg-gray-50 border-t border-gray-200 rounded-b-2xl">
            <button 
                type="button" 
                class="p-3 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-4 focus:ring-gray-200 transition-colors"
                onclick="closeModal()">
                Cancel
            </button>
            <button 
                id="btn-submit"
                type="submit" 
                form="upsertform"
                class="p-3 text-sm font-medium text-white bg-purple-600 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-300 transition-colors">
                <span id="btn-text">Submit</span>
            </button>
        </div>
    </div>
</div>
<script src="/src/js/state.js"></script>
<script src="/src/js/appuser.js"></script>
<script src="/src/js/notification/notification.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@9.0.3"></script>
<script src="/src/js/room.js" defer></script>

{{ template "dashboard_footer.html" . }}
{{ end }}
