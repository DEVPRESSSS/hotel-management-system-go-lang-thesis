{{ define "content" }}

<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 space-y-8">
    
    <!-- ==================== ROLE ACCESS SECTION ==================== -->
    <div class="shadow-md bg-white rounded-lg p-6">
        <!-- Page Header -->
        <div class="mb-8">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                <div>
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Role-Based Access Management</h1>
                    <p class="text-sm text-gray-600 mt-1">Manage role permissions and access control</p>
                    <h3 class="text-lg font-semibold text-gray-700 mt-4">Role Access</h3>
                </div>
                <button 
                    type="button" 
                    class="inline-flex items-center justify-center p-3 bg-purple-600 text-white text-sm font-medium rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-300 transition-all duration-200 shadow-sm hover:shadow-md"
                    onclick="createRoleAccessModal()">
                    Create Role Access
                </button>
            </div>
        </div>

        <!-- Role Access Table -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table id="role-access-table" class="w-full">
                    <thead>
                        <tr class="bg-gray-50 border-b border-gray-200">
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                Access ID
                            </th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                Role ID
                            </th>
                            <th class="px-6 py-4 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody id="role-access-body" class="bg-white divide-y divide-gray-200">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- ==================== ACCESS SECTION ==================== -->
    <div class="shadow-md bg-white rounded-lg p-6">
        <!-- Access Header -->
        <div class="mb-8">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                <div>
                    <h3 class="text-lg font-semibold text-gray-700">Access Management</h3>
                    <p class="text-sm text-gray-600 mt-1">Define available access permissions</p>
                </div>
                <button 
                    type="button" 
                    class="inline-flex items-center justify-center p-3 bg-purple-600 text-white text-sm font-medium rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-300 transition-all duration-200 shadow-sm hover:shadow-md"
                    onclick="createAccessModal()">
                    Create Access
                </button>
            </div>
        </div>

        <!-- Access Table -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table id="access-table" class="w-full">
                    <thead>
                        <tr class="bg-gray-50 border-b border-gray-200">
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                Access ID
                            </th>
                            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                Access Name
                            </th>
                            <th class="px-6 py-4 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody id="access-body" class="bg-white divide-y divide-gray-200">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<!-- ==================== ROLE ACCESS MODAL ==================== -->
<div id="roleAccessModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50 p-4 backdrop-blur-sm">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg transform transition-all overflow-hidden">
        <!-- Modal Header -->
        <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200 bg-white rounded-t-2xl">
            <h3 class="text-xl font-semibold text-gray-900" id="role-access-header">Create Role Access</h3>
            <button 
                type="button" 
                class="text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg p-1.5 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-300"
                onclick="closeRoleAccessModal()">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        
        <!-- Modal Body -->
        <form id="role-access-form" class="px-6 py-6 bg-white">
            <input id="role-access-id" type="hidden"/>
            
            <div class="space-y-4">
                <!-- Role Selection -->
                <div>
                    <label for="roleid" class="block text-sm font-medium text-gray-700">
                        Role <span class="text-red-500">*</span>
                    </label>
                    <select 
                        id="roleid"
                        name="roleid"
                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input rounded-lg"
                        required>
                        <option value="">-- Select Role --</option>
                    </select>
                </div>

                <!-- Access Selection -->
                <div>
                    <label for="accessid" class="block text-sm font-medium text-gray-700">
                        Access Permission <span class="text-red-500">*</span>
                    </label>
                    <select 
                        id="accessid"
                        name="accessid"
                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input rounded-lg"
                        required>
                        <option value="">-- Select Access --</option>
                    </select>
                </div>
            </div>
        </form>
        
        <!-- Modal Footer -->
        <div class="flex items-center justify-end gap-3 px-6 py-4 bg-gray-50 border-t border-gray-200 rounded-b-2xl">
            <button 
                type="button" 
                class="p-3 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-4 focus:ring-gray-200 transition-colors"
                onclick="closeRoleAccessModal()">
                Cancel
            </button>
            <button 
                id="role-access-submit"
                type="submit" 
                form="role-access-form"
                class="p-3 text-sm font-medium text-white bg-purple-600 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-300 transition-colors">
                <span id="role-access-btn-text">Create</span>
            </button>
        </div>
    </div>
</div>

<!-- ==================== ACCESS MODAL ==================== -->
<div id="accessModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50 p-4 backdrop-blur-sm">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg transform transition-all overflow-hidden">
        <!-- Modal Header -->
        <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200 bg-white rounded-t-2xl">
            <h3 class="text-xl font-semibold text-gray-900" id="access-header">Create Access</h3>
            <button 
                type="button" 
                class="text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg p-1.5 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-300"
                onclick="closeAccessModal()">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        
        <!-- Modal Body -->
        <form id="access-form" class="px-6 py-6 bg-white">
            <input id="access-id" type="hidden"/>
            
            <div class="space-y-2">
                <label for="access-name" class="block text-sm font-medium text-gray-700">
                    Access Name <span class="text-red-500">*</span>
                </label>
                <input 
                    type="text" 
                    id="access-name"
                    name="access-name"
                    placeholder="Enter access name"
                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input rounded-lg"
                    required>
            </div>
        </form>
        
        <!-- Modal Footer -->
        <div class="flex items-center justify-end gap-3 px-6 py-4 bg-gray-50 border-t border-gray-200 rounded-b-2xl">
            <button 
                type="button" 
                class="p-3 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-4 focus:ring-gray-200 transition-colors"
                onclick="closeAccessModal()">
                Cancel
            </button>
            <button 
                id="access-submit"
                type="submit" 
                form="access-form"
                class="p-3 text-sm font-medium text-white bg-purple-600 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-300 transition-colors">
                <span id="access-btn-text">Create</span>
            </button>
        </div>
    </div>
</div>

<script src="/src/js/state.js"></script>
<script src="/src/js/notification/notification.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@9.0.3"></script>
<script src="/src/js/rbac.js" defer></script>

{{ end }}
