{{ define "confirm_booking.html" }}
{{ template "guest_header.html" . }}
  
  <div class="max-w-6xl mx-auto mt-4">
        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Guest Information Section -->
            <div id="guest-container" class=" flex-1 bg-white rounded-lg shadow-md p-8">
               
            </div>

            <!-- Booking Summary Section -->
            <div class="w-full lg:w-80">
                <div class="bg-white rounded-lg shadow-md p-6 sticky top-4">
                    <h2 class="text-xl font-semibold text-gray-900 mb-6">Booking Summary</h2>
                    
                    <!-- Room Type -->
                    <div class="mb-6">
                        <p class="text-sm text-gray-600 mb-1">Room Type</p>
                        <p id="room-type" class="text-base font-medium text-gray-900"></p>
                    </div>

                    <!-- Check-in/Check-out -->
                    <div class="flex justify-between mb-6">
                        <div>
                            <p class="text-sm text-gray-600 mb-1">Check-in</p>
                            <p id="check-in" class="text-base font-medium text-gray-900"></p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600 mb-1">Check-out</p>
                            <p id="check-out" class="text-base font-medium text-gray-900"></p>
                        </div>
                    </div>

                    <!-- Guests -->
                    <div class="mb-6 pb-6 border-b border-gray-200">
                        <p class="text-sm text-gray-600 mb-1">Guests</p>
                        <p id="guest" class="text-base font-medium text-gray-900"></p>
                    </div>

                    <!-- Pricing -->
                    <div class="space-y-3 mb-6">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">Room rate</span>
                            <span id="price" class="text-gray-900">0</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">Taxes & fees</span>
                            <span class="text-gray-900">0.00</span>
                        </div>
                    </div>

                    <!-- Total -->
                    <div class="pt-6 border-t border-gray-200">
                        <div class="flex justify-between items-center">
                            <span class="text-lg font-medium text-gray-900">Total</span>
                            <span id="total" class="text-3xl font-bold text-blue-600"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="/src/js/confirm_booking.js"></script>
{{ template "guest_footer.html" . }}
{{ end }}
