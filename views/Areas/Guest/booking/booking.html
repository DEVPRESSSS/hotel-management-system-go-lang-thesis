{{ define "booking.html" }}
{{ template "guest_header.html" . }}

<div class="min-h-screen bg-dark from-slate-50 via-blue-50 to-indigo-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-6xl mx-auto shadow-sm bg bg-white p-4 rounded-lg">
        <!-- Back Button -->
        <a href="/guest/dashboard" class="inline-flex items-center gap-2 text-slate-600 hover:text-slate-900 mb-8 transition-colors group">
            <svg class="w-5 h-5 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back
        </a>

        <div class="grid lg:grid-cols-2 gap-8 items-start">
            <!-- Room Image & Gallery -->
            <div class="space-y-4">
                <div class="relative rounded-2xl overflow-hidden shadow-2xl group">
                    <img 
                        id="roomImage"
                        src="https://images.unsplash.com/photo-1631049307264-da0ec9d70304?w=800&h=600&fit=crop"
                        alt="Room Image"
                        class="w-full  object-cover group-hover:scale-105 transition-transform duration-700"
                    >
                    <div class="absolute top-4 right-4 bg-white/90 backdrop-blur-sm px-4 py-2 rounded-full shadow-lg">
                        <span id="roomStatus" class="text-sm font-semibold text-green-600">Available</span>
                    </div>
                </div>
       
            </div>

            <!-- Room Details & Booking -->
            <div class="space-y-6">
                <!-- Room Header -->
                <div class="bg-white rounded-2xl p-8 border border-slate-200/50">
                    <div class="flex items-start justify-between mb-4">
                        <div>
                            <!--Room type-->
                            <h1 id="roomTitle" class="text-4xl font-bold text-slate-900 mb-2">
                            </h1>
                            <!--Room number-->
                            <p id="roomNumber" class="text-slate-500 font-medium"></p>
                        </div>
                        <div class="text-right">
                            <!--Price-->
                            <p id="roomPrice" class="text-4xl font-bold text-indigo-600"></p>
                            <p class="text-slate-500 text-sm">per night</p>
                        </div>
                    </div>

                    <div class="border-t border-slate-200 pt-6 mt-6">
                        <h3 class="font-semibold text-slate-900 mb-3">Room Details</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center">
                                    <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                                    </svg>
                                </div>
                                <div>
                                    <!--Capacity-->
                                    <p id="roomCapacity" class="font-semibold text-slate-900"></p>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center">
                                    <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                                    </svg>
                                </div>
                                <div>
                                    <!--Floor-->
                                    <p id="roomFloor" class="font-semibold text-slate-900">FLOOR-101</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="border-t border-slate-200 pt-6 mt-6">
                        <!--Description-->
                        <h3 class="font-semibold text-slate-900 mb-3">Description</h3>
                        <p id="roomDescription" class="text-slate-600 leading-relaxed">
                            
                        </p>
                    </div>

                    <!-- Amenities -->
                    <div class="border-t border-slate-200 pt-6 mt-6">
                        <div class="grid grid-cols-2 gap-3">
                            <div id = "amenities" class=" flex items-center gap-2 text-sm">
                               
                            </div>
                            
                        </div>
                    </div>
                </div>

                <!-- Booking Form -->
                <div class=" rounded-2xl p-8 border border-slate-200/50">
                    <h3 class="text-xl font-bold text-slate-900 mb-6">Book Your Stay</h3>
                    
                    <form class="space-y-4">
                        <div class="flatpickr grid grid-cols-2 gap-4">

                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Check-in</label>
                                <input id="date-picker" type="text" class="checkin w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors" data-input>
                            
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Check-out</label>
                                <input id="date-picker" type="text" class="checkout w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-2">Number of Guests</label>
                            <select id="guest" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>

                        <button id="book-now" class="w-full bg-purple-600 text-white font-semibold py-4 rounded-lg hover:from-indigo-700 hover:to-blue-700 transform hover:scale-[1.02] transition-all shadow-lg hover:shadow-xl">
                            Book Now
                        </button>

                        <p class="text-center text-sm text-slate-500">
                            Free cancellation up to 24 hours before check-in
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/src/js/booking.js"></script>
<script src="/src/js/notification/notification.js"></script>
{{ template "guest_footer.html" . }}
{{ end }}
